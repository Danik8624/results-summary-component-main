<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="hero">


      <div class="results">

        <h1 class="results_h1">Your Result</h1>
        <div class="score_shape">
          <p class="score">76</p>
          <p class="score_of">of 100</p>
        </div>
        <p class="score_word">Great</p>
        <p class="score_info">
          You scored higher than 65% of<br />
          the people who have taken<br />
          these tests.
        </p>
      </div>



      <div class="summary">
      <div class="summary_h1"><h1>Summary</h1></div>
        <div class="reaction">
          <div class="reaction_icon">
            <img src="assets/images/icon-reaction.svg" alt="" class="icon" />
            <p>reaction</p>
          </div>
          <div class="reaction_info"><p>80 <span class="grey">/ 100</span></p></div>
        </div>


        <div class="memory">
          <div class="memory_icon">
            <img src="assets/images/icon-memory.svg" alt="" class="icon" />
            <p>memory</p>
          </div>
          <div class="memory_info"><p>92 <span class="grey">/ 100</span></p></div>
        </div>
        
        <div class="verbal">
          <div class="verbal_icon">
            <img src="assets/images/icon-verbal.svg" alt="" class="icon" />
            <p>verbal</p>
          </div>
          <div class="verbal_info"><p>61 <span class="grey">/ 100</span></p></div>
        </div>
        
        <div class="visual">
          <div class="visual_icon">
            <img src="assets/images/icon-visual.svg" alt="" class="icon" />
            <p>visual</p>
          </div>
          <div class="visual_info"><p>72 <span class="grey">/ 100</span></p></div>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
